<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(user, index) in userList">
          序号：{{index}} 姓名：{{user.username}} 年龄：{{user.age}}
        </li>
      </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          userList: [
            { username: "张三", age: 18 },
            { username: "李四", age: 23 },
          ],
        },
      });
    </script>
  </body>
</html>
